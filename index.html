<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Find the out-of-tune key</title>
<link rel="stylesheet" type="text/css" href="style.css">
<script defer src="//huntr.org/analytics/ga.js"></script>
<script type="module" src="script.mjs"></script>
</head>
<body>
<div class="content">
	<div id="game">
		<div class="element">
		<svg viewBox="0 0 204 100">
			<symbol id="half">
				<rect x="21" y="1" width="17" height="53" style="fill: var(--fill-color)"/>
			</symbol>
			<symbol id="single">
				<polygon points="1,1 1,99 29,99 29,55 20,55 20,1" fill="#fff" style="fill: var(--fill-color, #fff)"/>
			</symbol>
			<symbol id="double">
				<polygon points="10,1 10,55 1,55 1,99 29,99 29,55 20,55 20,1" fill="#fff" style="fill: var(--fill-color, #fff)"/>
			</symbol>
			<rect x="0" y="0" width="204" height="100"/>
			<use class="pianoKey" xlink:href="#single"/>
			<use class="pianoKey" xlink:href="#half"/>
			<use class="pianoKey" transform="translate(29)" xlink:href="#double"/>
			<use class="pianoKey" transform="translate(29)" xlink:href="#half"/>
			<use class="pianoKey" transform="matrix(-1 0 0 1 88 0)" xlink:href="#single"/>
			<use class="pianoKey" transform="translate(87)" xlink:href="#single"/>
			<use class="pianoKey" transform="translate(87)" xlink:href="#half"/>
			<use class="pianoKey" transform="translate(116)" xlink:href="#double"/>
			<use class="pianoKey" transform="translate(116)" xlink:href="#half"/>
			<use class="pianoKey" transform="translate(145)" xlink:href="#double"/>
			<use class="pianoKey" transform="translate(145)" xlink:href="#half"/>
			<use class="pianoKey" transform="matrix(-1 0 0 1 204 0)" xlink:href="#single"/>
		</svg>
		</div>
		<div class="element" id="result"></div>
		<div class="element" id="details"></div>
		<div class="element">
			<input type="button" value="Submit" id="submit" disabled>
			<input type="button" value="Continue" id="continue" class="hidden">
			<input type="button" value="Try again" id="tryAgain" class="hidden">
		</div>
	</div>
</div>
</body>
</html>
